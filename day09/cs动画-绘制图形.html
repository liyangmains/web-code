<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cs动画-绘制图形</title>
    <style>
        .box{
            /*设置上下图形宽度*/
            width: 0;
            /*设置左右图形高度*/
            height: 50px;
            /*transparent隐藏*/
            border-top: 20px solid transparent;
            border-left: 20px solid blue;
            border-right: 20px solid green;
            border-bottom: 20px solid transparent;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
