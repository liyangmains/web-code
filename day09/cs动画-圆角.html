<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cs动画-圆角</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /*
                border-radius
                圆形为正方形宽高的一半，需加上边框202px的一半
                value 四个角相等
                value value 左上角，右下角
                value value value value 左上角 右上角 右下角 左下角
                value也可使用百分比
            */
            border-radius: 101px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
