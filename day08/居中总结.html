<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中总结</title>
</head>
<body>
    <!--
        内容水平居中
         text-align:center
        行文字垂直居中
          line-height=height
        盒子水平居中
          margin: 0 auto
        子元素在父元素居中
          (弹性盒子)
          display:flex
          justify-content:center
          (table-cell单元格)
          display: table-cell
          vertical-align:middle
            子元素 margin:0 auto
        绝对定位
            父元素position:relative（相对定位）
            子元素position:absolute(绝对定位)
                  left:50%
                  top:50%
                  margin-left:-100px
                  margin-top:-100px
    -->
</body>
</html>
