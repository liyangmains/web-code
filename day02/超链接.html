<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--
        href 链接url,url地址必须指定协议跳转,也可指定本地页面跳转
        绝对路径：
        url属于绝对路径
        读取本地路径file:///盘符/目录... （不建议使用，禁止使用）
        相对路径：
        ./ 代表当前目录
        ../ 代表上一级目录
        target 代表新窗口的位置
          _blank 在新窗口打开
          _self 在本窗口打开（默认）
        title 定义鼠标经过时的提示文字
    -->
    <a href="http://www.baidu.com" target="_blank"><font size="20">OK</font></a>
    <a href="./图片标签.html" title="查看麻花藤">跳转到图片</a>
    <a href="../day01/字体样式_特殊符号.html">跳转到字体</a>
</body>
</html>
