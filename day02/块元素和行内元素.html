<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素和行内元素</title>
</head>
<body>
   <!--
    块级元素 h1-h6,p,hr
    行内元素 img,a
        区别：
            块级元素独占一行，行内元素一行多个元素
            块级元素默认宽度为100%，行内元素由内容撑开
            块级元素可以设置宽高，行内元素不可以设置宽高
   -->
    <h1 style="margin-top: 200px;color: red">一级标题</h1>
    <hr>
    <h5>五级标题</h5>
</body>
</html>
