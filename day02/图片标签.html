<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签属性</title>
</head>
<body>
    <!--
        src 引入图片
        width 图片的宽 height高
        alt 图片未加载到用于用户提示信息
        title 鼠标经过图片显示图片描述
        border 图片边框
    -->
    <img src="images/t010d337c5658f73a5e.jpg" width="600px" height="600px" title="麻花藤" border="20px">
    <!--<img src="images/111.jpg" alt="未加载到图片请重新加载">-->
</body>
</html>
