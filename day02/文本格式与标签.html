<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式与标签</title>
</head>
<body>
<!--
    设置hr标签属性
     align水平对齐方式 center居中 left左 right右
     width 设置水平线的宽度
     size 设置水平线的高度
     color 颜色
-->
<font>hr标签属性</font>
<hr align="center" width="300px" size="200px" color="blue">
<address>广东省深圳市</address>
<!--
    pre 预文本标签
-->
111111111111111111111
222222222222222222222
333333333333333333333
<pre>
        111111111111111111111
            222222222222222222222
                333333333333333333333
    </pre>
<hr>
<b>字体加粗</b>
<br>
<i>斜体</i>
<br>
<u>下划线</u>
<br>
<s>中划线</s>
<br>
<strong>加重语气词</strong>
<br>
<em>着重词</em>
<br>
<del>删除字</del>
<br>
<small>小号字体</small>
<br>
<sup>上标签</sup>
<font>OH<sup>-</sup></font>
<br>
<sub>下标签</sub>
<font>H<sub>2</sub>SO<sub>4</sub></font>
<br>
<ins>插入字</ins>
<br>
</body>
</html>
