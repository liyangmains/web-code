<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序与无序列表</title>
</head>
<body>
    <!--
        ul标签 type属性 disc实心圆（默认） circle空心圆 square小方块 none消除样式
    -->
    <h1>无序列表ul</h1>
        <ul type="disc">
            <li>第一段</li>
            <li>第二段</li>
            <li>
                <p>第三段落</p>
                <a href="">...</a>
            </li>
        </ul>
    <hr>
    <!--
        ol标签 type属性 1,a,A,i,I
    -->
    <h1>有序列表ol</h1>
        <ol type="i">
            <li>美国</li>
            <li>中国</li>
            <li>俄罗斯</li>
        </ol>
    <hr>
    <h1>自定义列表</h1>
        <dl>
            <dt>早餐</dt>
            <dd>牛奶</dd>
            <dd>包子</dd>
            <dd>豆浆</dd>
            <dd>油条</dd>
            <dt>午餐</dt>
            <dd>辣椒炒肉</dd>
            <dd>小龙虾</dd>
            <dd>鱼香肉丝</dd>
        </dl>
    <hr>
    <h1></h1>

    <hr>
    <h1></h1>
</body>
</html>
