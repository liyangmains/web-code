<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video标签</title>
</head>
<body>
    <!--
        autoplay加载自动播放
        controls显示视频下菜单栏显示播放控件
        loop视频播放完自动重复播放
        muted视频静音
        poster设置封面图片（视频加载时显示图片）
        preload如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用autoplay,则忽略该属性
    -->
    <video src="./video/QQ视频20180521104815.mp4" loop controls muted poster="./images/t010d337c5658f73a5e.jpg" width="300px"> </video>
</body>
</html>
