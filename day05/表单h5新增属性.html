<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单h5新增属性</title>
</head>
<body>
    <!--
        placeholder 文本框提示
        multiple 多个参数逗号隔开
        autofocus 自动获取焦点
        required 文本框不能为空
        minlength 最小字符数
        maxlength 最大字符数
        min 最小数字
        max 最大数字
    -->
    <form action="" method="get">
        <p><label for="username">用户名：</label><input type="text" required id="username" name="username" placeholder="输入用户名"></p>
        <p>邮箱：<input type="email" name="email" multiple  autofocus></p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
