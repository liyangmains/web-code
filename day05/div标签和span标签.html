<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签和span标签</title>
</head>
<body>
    <!--
        无语义标签（节标签）
        div块级容器
        span行内容器
        块级元素与行内元素区别
          块级元素可以包含行内元素和块级元素
          行内元素一般不包含块级元素
    -->
    <div>头部</div>
    <div>中部</div>
    <div>页脚</div>
    <span>我是span标签1</span>
    <span>我是span标签2</span>
    <span>我是span标签3</span>
</body>
</html>
