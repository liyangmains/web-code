<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html基本标签</title>
    <style type="text/css">
        span {
            color: blue;
            font-size: 88px;
        }

    </style>
</head>
<!--body可设置属性全局字体颜色text="blue"，背景图片，背景颜色bgcolor="red"-->
<body>
<!--字体标签-->
<!--换行 br 分割线 hr-->
<font size="8" color="red">字体标签</font><br/>
<hr>
<!--字体格式 b,i,u,s-->
<b>字体加粗</b><br/>
<i>字体倾斜</i><br/>
<u>字体下划线</u><br/>
<s>字体中划线</s><br/>
<hr>
<!--段落符 hn (n范围为 1-6)-->
<h1>段落</h1>
<h2>段落</h2>
<h3>段落</h3>
<h4>段落</h4>
<h5>段落</h5>
<h6>段落</h6>
<hr>
<!--无语义符span 可配合css样式使用如上style-->
<span>无语义</span>
<hr>
<!--html特殊字符-->
小于&lt;<br>
大于&gt;<br>
空格&nbsp;&nbsp;&nbsp;空格<br>
</body>
</html>
