<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js选择页面属性</title>
</head>
<body>
<a href="#" name="1"></a>
<a href="#" name="2"></a>
<a href="#" name="3"></a>
<a name="4"></a>
<a href="#"></a>
<script>
    /**
     * anchors:带name属性的a标签
     * links:带href属性的a标签
     * images属性返回网页中所有图片
     * forms属性返回网页中所有表单
     * scripts属性返回网页所有的脚本
     */
    var result = document.anchors;
    console.log(result);
    result = document.links;
    console.log(result);
</script>
</body>
</html>
