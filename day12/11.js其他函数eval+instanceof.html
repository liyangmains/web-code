<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js其他函数ecal+instanceof</title>
</head>
<body>
<script>
    /**
     * eval(字符串)
     * 将字符串当做js代码块执行
     */
    eval('var num = 10;');
    console.log(num);
    /**
     * instanceof
     * 判断左边的变量是否是右边类型的实例
     */
    var arr=[];
    console.log("arr instanceof Array=",arr instanceof Array);
</script>
</body>
</html>
