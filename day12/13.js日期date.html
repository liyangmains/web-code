<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js日期date</title>
</head>
<body>
<script>
    /**
     * var date = Date();
     *      不带参数返回当前时间date = Date();
     *      带参数也返回当前时间date = Date("january 8,2019");
     * date = new Date();
     *      不带参数返回当前时间date = new Date();
     *      带参数返回指定时间
     *          date = new Date("january 8,2019");
     *          date = new Date("2019-1-9");
     *          date = new Date("2019/1/9");
     *          date = new Date("2019.1.9");
     *          date = new Date(2019,0,9,11,21,26);可以分别设置年月日时分秒，日需要从0开始（0等于1月）
     */
    var date = Date();
    console.log(date);
    date = Date("january 8,2019");
    console.log(date);
    date = new Date();
    console.log(date);
    date = new Date("january 8,2019");
    console.log(date);
    date = new Date("2019-1-9");
    console.log(date);
</script>
</body>
</html>
